<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/app.js"  ></script>
    <link rel="stylesheet" href="/more_icons/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&family=Lobster&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <header>
            <div class="header">
                <p>Welcome to game</p>
                <p>Rock - Paper - Scissors!</p>
            </div>
            <div class="header-sub">
                <p id="scoreInfo">Choose your weapon</p>
                <p id="scoreMessage">First to score 5 points wins the game</p>
            </div>
            <div class="container">
                <div class="nav">
                    <div class="nav-computer">
                        <div class="computer-title">
                            <p>Computer</p>
                        </div>
                        <div class="computer" id="computerSign">
                            <p id="computerScore">❔</p>
                        </div>
                    </div>
                    <div class="nav-player">
                        <div class="player-title">
                            <p>Player</p>
                        </div>
                        <div class="player" id="playerSign">
                            <p id="playerScore">❔</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </header>
        
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="game">
                        <a id="rockBtn">
                            ✊
                        </a>
                    </div>
                    <div class="game">
                        <a id="paperBtn">
                            ✋
                        </a>
                    </div>
                    <div class="game">
                        <a id="scissorsBtn">
                            ✌
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="grid">
                <p class="footer__text">Copyright © The Odin Project 2023</p>
            </div>
        </footer>
        <div class="modal" id="endgameModal">
            <p class="modal-title" id="endgameMsg"></p>
            <button class="btn btn-restart" id="restartBtn">Play again</button>
        </div>
        <div class="overlay" id="overlay"></div>
    </div>
</body>
</html>
